<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="heading">
        <h1>Calculator in your service!</h1>
    </div>
    <div class="calculator">
        <div class="container">
            <input type="text" id="input">
        </div>
        <div class="container">
            <button id="button" class="opr">AC</button>
            <button id="button" class="opr">%</button>
            <button id="button" class="opr">C</button>
            <button id="button" class="op">/</button>
        </div>
        <div class="container">
            <button id="button" class="num">7</button>
            <button id="button" class="num">8</button>
            <button id="button" class="num">9</button>
            <button id="button" class="op">*</button>
        </div>
        <div class="container">
            <button id="button" class="num">4</button>
            <button id="button" class="num">5</button>
            <button id="button" class="num">6</button>
            <button id="button" class="op">-</button>
        </div>
        <div class="container">
            <button id="button" class="num">1</button>
            <button id="button" class="num">2</button>
            <button id="button" class="num">3</button>
            <button id="button" class="op">+</button>
        </div>
        <div class="container">
            <button id="button" class="num">00</button>
            <button id="button" class="num">0</button>
            <button id="button" class="num">.</button>
            <button id="button" class="eql">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
